{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h4 class="mb-3">Delete Product</h4>
          <p class="text-muted mb-4">Anda akan menghapus produk <strong>{{ product.name }}</strong>.</p>
          <p class="text-danger mb-4">Tindakan ini tidak dapat dibatalkan.</p>

          <div class="d-flex justify-content-center gap-2">
            <a href="{% url 'main:show_main' %}" class="btn btn-outline-secondary">Cancel</a>
            <form method="post" action="{% url 'main:product_delete' product.id %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Yes, delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
